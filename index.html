<!doctype html>
<html lang="es" data-theme="vivid">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taquería El Ombligón</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="top" class="hero">
      <div class="hero-overlay"></div>
      <div class="container hero-content">
        <div class="hero-logo" id="hero-logo"></div>
        <div class="hero-text">
          <h1 id="hero-title"></h1>
          <p id="hero-subtitle"></p>
          <div class="hero-actions" id="hero-actions"></div>
        </div>
      </div>
    </header>

    <main>
      <section id="historia" class="section">
        <div class="container">
          <h2>Nuestra historia</h2>
          <div id="historia-content" class="text-stack"></div>
        </div>
      </section>

      <section id="datos" class="section section-alt">
        <div class="container">
          <h2>Datos generales</h2>
          <div id="datos-content" class="datos-grid"></div>
        </div>
      </section>

      <section id="menu" class="section">
        <div class="container">
          <h2>Menú</h2>
          <div id="menu-content" class="menu-grid"></div>
          <div id="menu-notes" class="menu-notes"></div>
        </div>
      </section>

      <section id="acciones" class="section section-alt">
        <div class="container">
          <h2>Acciones</h2>
          <div id="acciones-content" class="acciones-grid"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container" id="footer-content"></div>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
